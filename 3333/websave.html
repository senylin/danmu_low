<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>webstore</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css"/>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<script>
     function create(){
         var a=document.getElementById("listt");
         var b = document.createElement('li');
         b.className = ""
         var c =document.createElement('a');
         c.href = "#";
         var d =document.createElement('h1');
         d.innerHTML="ASS";
         var e =document.createElement('p');
         e.innerHTML = "教练  我想打球";
         var f =document.createElement('a');
         f.href = "#";
         f.innerHTML = "qqq";

         a.appendChild(b);
         b.appendChild(c);
         b.appendChild(f);
         c.appendChild(d);
         c.appendChild(e);

     }
</script>
<div data-role="page" id="pageone">
    <div data-role="header">
        <h1>欢迎来到我的主页</h1>
    </div>

    <div data-role="content">
        <ul data-role="listview" data-inset="true" id="listt">
            <li>
                <a href="#">

                    <h1>Google Chrome</h1>
                    <p>Google Chrome 是免费的开源 web 浏览器。发布于 2008 年。</p>
                </a>
                <a href="#">文本信息</a>
            </li>
            <li>
                <a href="#">

                    <h1>Mozilla Firefox</h1>
                    <p>Firefox 是来自 Mozilla 的 web 浏览器。发布于 2004 年。</p>
                </a>
                <a href="#">文本信息</a>
            </li>
        </ul>
        <a onclick="create()" data-transition="fade">淡入第二个页面</a>
    </div>

    <div data-role="footer">
        <h1>底部文本</h1>
    </div>
</div>

<div data-role="page" id="pagetwo">
    <div data-role="header">
        <h1>页2</h1>
    </div>

    <div data-role="content">
        <p>点击链接返回上一个页面。<b>注意</b>: fade（淡入）效果是默认的</p>
        <a href="#pageone">返回第一个页面</a>
    </div>

    <div data-role="footer">
        <h1>底部文本</h1>
    </div>
</div>
</body>
</html>
